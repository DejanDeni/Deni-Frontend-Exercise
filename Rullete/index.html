  <body>

<div class="container d-flex justify-content-center mt-5">
    <div class="card  " style="width: 18rem;">
      <img src="Casiono.jpg" class="card-img-top" alt="...">
      <div class="card-body  ">
       <h3 class="mt-2 ml-4">Current balance</h1>
        <h1  class=" text-center" type="text"  id="current-balance" placeholder="Staring Money" >0</h1>
   <hr>
  
     <h1 class="text-center" type="1" id="bet-amount" placeholder="Current Bet:0">0</h1>
     <button   class="btn1 btn btn-success " id="increment">+50$</button>
    
     <button  class="btn1 btn btn-danger" id="decrement">-50$</button>
 
<hr>
        <form id="type mt-2 ml-6">
          <fieldset >
            <h3 class="mt-2 ml-5">Type of play black/red</h1>
              
        
            <input class=" ml-5" type="radio"  id="black-radio" name="monster" value="K">
            <label class=" ml-3" for="kraken">black</label><br>
            
            <input class=" ml-5" type="radio"  id="red-radio" name="monster" value="S">
            <label class=" ml-3" for="sasquatch">red</label><br>
           </fieldset>
        </form>

        <input  class=" ml-4" type="text" disabled id="current-number-roll" />
     <button class="btn1 btn btn-success " id="roll-button">Roll</button>
  
     <h1 class=" ml-6 mt-4 " id="roll-outcome" ></h1>
     
      
    

        </div>
      </div>
